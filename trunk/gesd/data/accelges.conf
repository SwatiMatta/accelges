<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="org.openmoko.gestures"/>
    <allow send_path="/org/openmoko/gestures/Recognizer"/>
    <allow send_destination="org.openmoko.gestures.Recognizer"/>
    <allow receive_sender="org.openmoko.gestures.Recognizer"/>
  </policy>
</busconfig>
